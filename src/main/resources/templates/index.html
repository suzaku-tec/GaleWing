<!DOCTYPE html>
<html lang="ja" class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here"/>

    <script src="js/main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>SideBar menu</title>

    <script src="ajax.js"></script>
</head>

<body class="h-100 bg-light">
<!-- 全ページを囲む要素 -->
<main class="h-100">
    <div class="page-wrapper d-flex flex-row h-100 w-100">

        <!-- サイトバーメニュー -->
        <nav class="sidebar bg-primary bg-gradient">
            <div class="brand p-4">
                <h4>
                    Sidabar Sample
                </h4>
            </div>
            <ul class="nav flex-column m-o p-3" id="navi">
                <li class="nav-item mb-2">
                    <a href="/" class="nav-link">All</a>
                </li>
                <li class="nav-item mb-2">
                    <a href="" class="nav-link">Dropdown</a>
                </li>
                <li class="nav-item mb-2" th:each="site: ${sitelist}">
                    <a href="" class="nav-link" th:href="@{/(uuid=${site.uuid})}">[[${site.title}]]</a>
                </li>
            </ul>
            <div id="test"></div>
        </nav>
        <!-- サイトバーメニュー -->

        <!-- 全ページの右のコンテンツ -->
        <div class="page-content">

            <!-- トップバー -->
            <nav class="navbar px-3 bg-light border-bottom shadow-sm">
                <div class="navbar-brand toggle-menu">
                    <button class="btn btn-light btn-sm" id="sidebarToggler">
                        <i class="fas fa-bars fa-lg"></i>
                    </button>
                </div>
                <ul class="navbar-nav d-flex flex-row">
                    <li class="nav-item ml-3 text-muted">
                        Home
                    </li>
                    <li class="nav-item ml-3 text-muted">
                        Test
                    </li>
                    <li class="nav-item ml-3 text-muted">
                        Login
                    </li>
                </ul>
            </nav>
            <!-- トップバー -->

            <!-- 下のコンテンツ -->
            <div class="content p-3">
                <div class="page-title border-bottom pb-2 ">
                    <h2>Main page</h2>
                </div>
                <div class="container-fuild pt-3">
                    <div class="card">
                        <div id="wrapper"></div>
                    </div>
                </div>
            </div>
            <!-- 下のコンテンツ -->

        </div>
        <!-- 全ページの右のコンテンツ -->

    </div>
</main>
<!-- 全ページを囲む要素 -->
<!--<script src="main.js"></script>-->
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>-->

</body>

</html>
